# These rules are related to containers running in network_mode:host
# With host networking the container isn’t assigned an
# IP or directly associated with the traefik proxy network, it’s
# using the hosts network stack and so you have to target the host IP.
http:
  routers:
    adguard:
      entryPoints:
        - insecure
        - secure
      rule: Host(`adguard.local.<YOUR_DOMAIN>`)
      tls:
        certResolver: le
      service: adguard
    hass:
      entryPoints:
        - insecure
        - secure
      rule: Host(`hass.local.<YOUR_DOMAIN>`)
      tls:
        certResolver: le
      service: hass
    cockpit:
      entryPoints:
        - insecure
        - secure
      rule: Host(`cockpit.local.<YOUR_DOMAIN>`)
      tls:
        certResolver: le
      service: cockpit

  services:
    adguard:
      loadBalancer:
        servers:
          - url: 'http://<YOUR_SEREVER_IP>:8021'
    hass:
      loadBalancer:
        servers:
          - url: 'http://<YOUR_SEREVER_IP>:8123'
    cockpit:
      loadBalancer:
        servers:
          - url: 'http://<YOUR_SEREVER_IP>:9090'
